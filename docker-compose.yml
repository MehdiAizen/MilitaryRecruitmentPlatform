version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: military-postgres
    environment:
      POSTGRES_DB: military_recruitment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - military-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: military-backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/military_recruitment
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - military-network

networks:
  military-network:
    driver: bridge

volumes:
  postgres_data: