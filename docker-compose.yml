services:
  postgres:
    image: postgres:15-alpine
    container_name: military-postgres
    environment:
      POSTGRES_DB: military_recruitment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - military-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: military-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Important: Use service name 'postgres' not localhost
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/military_recruitment
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: MySuperSecretKeyForJWTTokenGenerationMustBeVeryLong1234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8081:8081"
    networks:
      - military-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # FIXED: Use /api so nginx can proxy it
      args:
        VITE_API_URL: /api
    container_name: military-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - military-network

networks:
  military-network:
    driver: bridge

volumes:
  postgres_data: